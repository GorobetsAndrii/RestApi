<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
    <h:form>
        <p:dataTable id="table" value="#{userManager.getAll()}" var="user" widgetVar="userWidget"
                     emptyMessage="No user found">
            <p:column headerText="Name">
                <center>
                    #{user.name}
                </center>
            </p:column>
            <p:column headerText="Age">
                <center>
                    #{user.age}
                </center>
            </p:column>
            <p:column headerText="Action">
                <center>
                    <h:commandButton value="Update" action="#{userManager.go2Update(user)}"/>
                    <h:commandButton value="Delete" action="#{userManager.deleteUser(user.id)}"/>
                    <h:commandButton value="Movies" action="#{userManager.go2UserMovies(user)}"/>
                </center>
            </p:column>
        </p:dataTable>
        <br/><br/>
        <center>
            <h:commandButton value="Create user" action="createUser" style="font-size: 30px"/><br/><br/>
            <h:commandButton value="Back" action="index" style="font-size: 30px"/>
        </center>
    </h:form>
</h:body>
</html>
